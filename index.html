<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b6d0ec1dc4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="post-header">
            <div class="post-header-left">
                <i class="fa-brands fa-html5"></i>

                <div class="profile-name">
                    <strong>HTML5</strong>
                    <p>Name</p>
                </div>
            </div>

            <div class="post-header-right">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>


        </div>


        <img class="post-img" src="https://www.ntu.ac.uk/__data/assets/image/0035/884573/Otis-Havana.jpg">


        <div class="post-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark"></i>
        </div>

        <div class="post-body">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Sed vel luctus enim. Nam sit amet metus eget elit lobortis sollicitudin. Duis sit amet sagittis nulla.
                Vestibulum vehicula nisi nec odio maximus luctus. Cras vehicula dolor vel nulla euismod maximus.</p>
        </div>

    </div>
</body>

</html>
